<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../styles/styleContact.css">
    <link rel="stylesheet" href="../styles/globalStyle.css">
    <script src="https://kit.fontawesome.com/aa0caac6b0.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Body Header, includes the Navigation -->
    <header>    
        <ul class="nav-list">
            <div class="logo-wrapper">
                <a href="../index.html"><img class="logo" src="../images/Ice Cream Logo (2).png" alt="i scream logo"></a>
            </div>
            <div class="navigation">
                <li class="nav-item inactive"><a class="nav-link" href="products.html">products</a></li>
                <li class="nav-item active">contact</li>
                <li class="nav-item inactive"><a class="nav-link" href="saved.html"><i class="fa-solid fa-floppy-disk nav-link"></i></a></li>
            </div>
        </ul>
    </header>

    <!-- Main part of the page, includes a table and contact form -->
    <main>
        <div class="container">
            <table>
                <tr>
                    <th>Who?</th>
                    <th>What?</th>
                    <th>Why?</th>
                    <th>When?</th>
                </tr>
                <tr>
                    <td>You</td>
                    <td>Ice Cream</td>
                    <td>Why Not?</td>
                    <td>Right Now</td>
                </tr>
            
            </table>
            <h2>Contact Us!</h2>
            <form>
                <label>Name:</label>
                <input class="normal-input" type="text">
                <label>Email:</label>
                <input class="normal-input" type="text">
                <label>Message:</label>
                <textarea class="normal-input" rows="4" cols="50" name="comment" form="usrform"></textarea>
                <div class="radio">
                    <label>Do you want Ice Cream?</label>
                    <input class="radio-input" type="radio">
                </div>
                <input class="submit-btn" type="submit" value="Send">
            </form>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <p class="footer">I SCREAM &copy; 2023</p>
    </footer>

<script type="text/javascript" src="../scripts/script.js"></script>
</body>
</html>
