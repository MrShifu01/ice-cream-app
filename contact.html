<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styleContact.css">
    <script src="https://kit.fontawesome.com/aa0caac6b0.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>    
        <ul class="nav-list">
            <div class="logo-wrapper">
                <a href="#"><img class="logo" src="images/Ice Cream Logo (2) (1).png" alt="i scream logo"></a>
            </div>
            <div class="navigation">
                <li class="nav-item">products</li>
                <li class="nav-item">contact</li>
                <li class="nav-item"><i class="fa-solid fa-floppy-disk"></i></li>
            </div>
        </ul>
    </header>
    <main>
        <table>
            <tr>
                <th>Who?</th>
                <th>What?</th>
                <th>Why?</th>
                <th>When?</th>
            </tr>
            <tr>
                <td>You</td>
                <td>Ice Cream</td>
                <td>Why Not?</td>
                <td>Right Now</td>
            </tr>
            
        </table>
        <h2>Contact Us!</h2>
        <form>
            <label>Name:</label>
            <input type="text">
            <label>Email:</label>
            <input type="text">
            <label>Message:</label>
            <textarea rows="4" cols="50" name="comment" form="usrform"></textarea>
            <input class="submit-btn" type="submit" value="Send">
        </form> 
    </main>

    <footer>
        <p class="footer">I SCREAM &copy; 2023</p>
    </footer>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
